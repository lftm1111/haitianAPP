<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>支付成功</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body class="pay-success">
    <header class="top-bar">
        <img class="top-back" src="../image/icon/back.png" tapmode onclick="api.closeWin()">
        <span class="top-title">支付成功</div>
    </header>
    <section class="interface-body">
        <li><img src="../image/icon/pay_success.png" alt=""></li>
        <li>支付成功</li>
        <li>详情订单可在我的界面查看</li>
        <li><span tapmode onclick="toPersonCenter()">返回个人中心</span></li>
    </section>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="../script/jquery-weui.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 适配顶栏和body
        var header = $api.dom('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        $('.interface-body').css('padding-top',headerH);
    }
    function toPersonCenter(){
        api.closeWin();
        api.openWin({
            name: 'index',
            url: '../index.html',
            pageParam: {
                name: 'test'
            }
        });

    }

</script>
