<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
    <div class="login">
        <div class="banner"><img src="../image/login_bg.png" alt=""></div>
        <div class="title">
            <span class="left line" tapmode onclick="hideRight()">登录</span>
            <span class="right" tapmode onclick="hideLeft()">注册</span>
        </div>
        <div class="content">
            <div class="info">
                <input type="text" class="phone" placeholder="请输入手机号码">
                <input type="password" class="pwd" placeholder="请输入密码">
            </div>
            <div class="ope">
                <span class="forget">忘记密码?</span>
                <span class="btn-login">登录</span>
            </div>
        </div>
        <div class="register hide">
            <div class="info">
                <input type="text" class="phone" placeholder="请输入手机号码">
                <div class="captcha-group">
                    <input type="text"  class="captcha" placeholder="请输入验证码">
                    <span class="get-captcha">获取验证码</span>
                </div>
                <input type="password" class="pwd" placeholder="请输入密码">
                <input type="password" class="pwd" placeholder="请再次确认密码">
            </div>
            <div class="ope">
                <span class="btn-register">注册</span>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="../script/jquery-weui.min.js"></script>
<script type="text/javascript">
    apiready = function() {

    }
    function hideLeft(){
        $('.title .left').removeClass('line');
        $('.content').hide();
        $('.title .right').addClass('line');
        $('.register').show();
    }
    function hideRight(){
        $('.title .right').removeClass('line');
        $('.register').hide();
        $('.title .left').addClass('line');
        $('.content').show();
    }
</script>
