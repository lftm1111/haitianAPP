<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body class="apply-invoice">
    <header class="top-bar">
        <img class="top-back" src="../image/icon/back.png" tapmode onclick="api.closeWin()">
        <span class="top-title">申请开票</div>
    </header>
    <section class="interface-body">
        <div class="info">
            <div class="title">
                <span>基本信息</span>
            </div>
            <ul>
                <li><span>金额:</span>￥888.99</li>
                <li><span>税号:</span>91350200999999999999</li>
                <li><span>公司名:</span>厦门青叶软件有限公司</li>
            </ul>
        </div>
        <div class="invoice">
            <div class="title">
                <span>基本信息</span>
            </div>
            <ul>
                <li><input type="text" placeholder="请输入联系人"></li>
                <li><input type="text" placeholder="请输入邮箱"></li>
                <li><input type="text" placeholder="请输入手机号码"></li>
            </ul>
        </div>
        <div class="text-center">
            <button class="submit-btn">提交</button>
        </div>
    </section>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="../script/jquery-weui.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 适配顶栏和body
        var header = $api.dom('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        $('.interface-body').css('padding-top',headerH);
    }
</script>
