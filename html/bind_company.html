<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body class="bind-company">
    <header class="top-bar">
        <img class="top-back" src="../image/icon/back.png" tapmode onclick="api.closeWin()">
        <span class="top-title">绑定企业</div>
    </header>
    <section class="interface-body">
        <div class="company-select" tapmode onclick="companyChoice()">
            选择企业
            <span class="company-right">
                <span>厦门青叶软件有限公司</span>
                <img src="../image/icon/next.png" alt="">
            </div>
        </div>
        <div class="business-licence">
            <div class="font">上传营业执照</div>
            <img src="../image/icon/camera.png" alt="">
            <div>
                <button type="button" class="submit-btn">提交</button>
            </div>
        </div>
    </section>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="../script/jquery-weui.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 适配顶栏和body
        var header = $api.dom('header');
        $api.fixStatusBar(header);
        var headerH = $api.offset(header).h;
        $('.interface-body').css('padding-top',headerH);
    }
    // 打开companyChoice窗口
    function companyChoice(){
        api.openWin({
            name: 'company_choice',
            url: './company_choice.html',
            pageParam: {
                name: 'test'
            }
        });

    }
</script>
