<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body class="person">
    <img class="top-back-nobar" src="../image/icon/back.png" tapmode onclick="api.closeWin()">
    <div class="bg">
        <img src="../image/person_bg.png">
    </div>
    <div class="content">
        <div class="head_img text-center">
            <img src="../image/head_img.jpg" >
            <img src="../image/icon/head_icon.png">
            <h4>小寒</h4>
        </div>
        <div class="server">
            <li tapmode onclick="personDatum()">
                <img src="../image/icon/datum.png" alt=""><br/>
                <span>个人资料</span>
            </li>
            <li tapmode onclick="serverOrder()">
                <img src="../image/icon/server.png" alt=""><br/>
                <span>服务订单</span>
            </li>
        </div>
        <div class="server">
            <li tapmode onclick="purchased()">
                <img src="../image/icon/buy.png" alt=""><br/>
                <span>已购买商品</span>
            </li>
            <li tapmode onclick="bindCompany()">
                <img src="../image/icon/company.png" alt=""><br/>
                <span>绑定企业</span>
            </li>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="../script/jquery-weui.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        var winWidth = api.winWidth;
        var contentWidth = $('.content').width();
        $('.content').css({
            left: (winWidth - contentWidth) / 2,
            top: winWidth / 2.6
        });
        api.setStatusBarStyle({style:'dark'});

    }

    // 打开个人资料
    function personDatum(){
        api.openWin({
            name: 'person_datum',
            url: './person_datum.html',
            pageParam: {
                name: 'test'
            }
        });

    }
    // 打开服务订单
    function serverOrder(){
        api.openWin({
            name: 'server_order',
            url: './server_order.html',
            pageParam: {
                name: 'test'
            }
        });
    }
    // 打开已购买商品
    function purchased(){
        api.openWin({
            name: 'purchased',
            url: './purchased.html',
            pageParam: {
                name: 'test'
            }
        });
    }
    // 打开绑定企业
    function bindCompany(){
        api.openWin({
            name: 'bind_company',
            url: './bind_company.html',
            pageParam: {
                name: 'test'
            }
        });
    }
</script>
